events {
    worker_connections 1024;
}

http {
    upstream app {
        server app:9778;
    }

    # Redirección HTTP a HTTPS
    server {
        listen 80;
        server_name 127.0.0.1; 
        
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Servidor HTTPS
    server {
        listen 443 ssl;
        server_name 127.0.0.1; 

        # Certificados Let's Encrypt (simulados para 127.0.0.1)
        ssl_certificate /etc/letsencrypt/live/127.0.0.1/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/127.0.0.1/privkey.pem;
        
        # Configuración SSL moderna
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Proxy hacia tu aplicación React
        location / {
            proxy_pass http://app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
